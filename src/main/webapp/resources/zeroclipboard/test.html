<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script src="ZeroClipboard.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		var client = new ZeroClipboard(document.getElementById("copy-button"));

		client.on("ready", function(readyEvent) {
			// alert( "ZeroClipboard SWF is ready!" );
					
			client.on("aftercopy", function(event) {
				// `this` === `client`
				// `event.target` === the element that was clicked
				// event.target.style.display = "none";
				$("#d_debug").html("Copied text to clipboard: " + event.data["text/plain"]);
					
			});
		});
	});
</script>
</head>
<body>

	<textarea id="fe_text" cols="50" rows="3">Copy me!</textarea>

	<button id="copy-button" data-clipboard-text="Copy Me!"
		data-clipboard-target="fe_text" title="Click to copy me.">Copy
		to Clipboard</button>

	<textarea id="paste_text" cols="50" rows="3">paste here</textarea>

	<div class="debug-console">
		<h4>Debug Console:</h4>
		<div id="d_debug"></div>
	</div>

</body>
</html>
